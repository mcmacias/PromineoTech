<!--
internal css is better to change sections, used with a style tag in head
can use selectors to show what elements the css will apply to -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- each section has to match the tag name-->
    <link rel="stylesheet" href="styles.css">
    <!-- shadow-text is a css class and you can apply it to any css element (Below first P)-->
    <!-- id selector is similar -->
</head>
<body>
    <h1>Styled Heading</h1>

    <div>
        <p class="shadow-text">this is a styled paragraph</p>

        <P id="large-paragraph"> styled paragraph 2</P>
    </div>


</body>
</html>
